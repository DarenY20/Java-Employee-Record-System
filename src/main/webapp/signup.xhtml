<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Sign Up Page</title>
</h:head>

<h:body>
    <h:form>
        <h:outputText value="Sign Up" /><br/>
        <h:inputText value="#{userBean.username}" /><br/>
        <h:inputSecret value="#{userBean.password}" /><br/>
        <h:inputText value="#{userBean.fullName}" /><br/>
        <h:commandButton value="Create Account" action="#{userBean.signUp}" />
    </h:form>
</h:body>

</html>
